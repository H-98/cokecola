
<!DOCTYPE html>

<html lang="en" dir="ltr">
  <head>
    <meta charset="UTF-8">
    <title>记事本</title>
  </head>



<body>
  <div id="app">
<input type="text" v-model = 'msg'> <input type="button" value="添加到笔记本" @click="add">
<br>
<ul>
    <li v-for="l,index in lists">{{index+1}} {{l}} <a href="#" @click='delRow(index)'>删除</a></li>
</ul>
<br>

<span>总数量：{{lists.length}}条</span>  <input type="button"  value="删除所有" @click="deleteAll" v-show = 'lists.length!=0'>


  </div>


<script src='vue.js'></script>

<script>
    var app = new Vue({
      el:"#app",
      data:{
          lists:['1','2'],
          msg:""
      },
      methods:{
        add(){
              this.lists.push(this.msg);
              this.msg='';
        },

      deleteAll(){
          this.lists=[];
      },
      delRow(index){
          this.lists.splice(index,1)
      }



      }

})

</script>
</body>
</html>
